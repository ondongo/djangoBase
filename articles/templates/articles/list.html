

{% extends 'template_base.html' %}
 {% block titre %} page d'article{% endblock %}
 {% block contenu %}
  <h1>Articles</h1>
  
 
    <a  class="btn btn-primary" href="{% url 'articles:creer'%}">New_article<a/>

  {% for article in all_articles%}
    <h2><a href="{% url 'articles:article' slug=article.slug%}">{{article.titre}}</a></h2>
    <p>{{article.contenu}}</P>

    <span>{{article.date_publication}}</span>

  {%endfor%}
        
        
{% endblock %}
